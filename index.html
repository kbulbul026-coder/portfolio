<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paresh Kumar Hansda | Portfolio</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            border-bottom: 2px solid var(--primary);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        .subtitle { color: var(--primary); font-weight: bold; text-transform: uppercase; margin-top: 10px; }

        section { margin: 60px 0; }
        h2 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        /* Skill Bar Animations */
        .skill-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 15px; }
        .skill-bar-container { background: #333; border-radius: 10px; height: 8px; margin-top: 5px; overflow: hidden; }
        
        .skill-per {
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--primary);
            width: 0; /* Start at 0 for animation */
            animation: fillBars 2s forwards;
        }

        @keyframes fillBars {
            to { width: var(--target-width); }
        }

        /* Contact Form */
        .contact-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }

        button {
            background: var(--primary);
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); background: #00b8e6; }

        footer { text-align: center; padding: 40px; border-top: 1px solid #333; color: var(--text-secondary); }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>PARESH KUMAR HANSDA</h1>
        <p class="subtitle">Electrical Engineer & Web Developer</p>
    </div>
</header>

<div class="container">
    <section id="skills">
        <h2>Expertise & Proficiency</h2>
        <div class="grid">
            <div class="card">
                <h3>Electrical Design</h3>
                <div class="skill-label"><span>AutoCAD Mastery</span><span>90%</span></div>
                <div class="skill-bar-container"><div class="skill-per" style="--target-width: 90%;"></div></div>
                
                <div class="skill-label"><span>Electrical Wiring</span><span>85%</span></div>
                <div class="skill-bar-container"><div class="skill-per" style="--target-width: 85%;"></div></div>
            </div>

            <div class="card">
                <h3>Digital Development</h3>
                <div class="skill-label"><span>HTML5 / CSS3</span><span>85%</span></div>
                <div class="skill-bar-container"><div class="skill-per" style="--target-width: 85%;"></div></div>
                
                <div class="skill-label"><span>Web Design</span><span>75%</span></div>
                <div class="skill-bar-container"><div class="skill-per" style="--target-width: 75%;"></div></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Get In Touch</h2>
        <div class="contact-form">
            <form action="mailto:mystylepkh@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" placeholder="How can I help you?"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2025 Paresh Kumar Hansda | 8969172592</p>
</footer>

</body>
</html>
